    <main>
        <hr>
        <h1>Quiz</h1>
        <form method="POST" action="https://formspree.io/ssbron2@gmail.com">
            <fieldset>
                <label>Name:
                    <input type="text" name="person-name" required>
                </label>
                <br>
                <label>E-mail:
                    <input type="email" name="email" required>
                </label>
            </fieldset>
            <br>
            <fieldset>
                Your gender:
                <br>
                <label>
                    <input type="radio" name="gender" value="male" checked> Male
                    <br>
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> Female
                </label>
            </fieldset>
            <br>
            <fieldset>
                <label> Mobile phone
                    <input type="text" name="person-phone" pattern="[+]{1}[0-9]{12}" placeholder="+380123456789">
                </label>
            </fieldset>
            <br>
            <fieldset>
            Civil status
            <br>
            <label>
                <input type="radio" name="Civil status" value=" married">Married
            </label>
            <br>
            <label>
                <input type="radio" name="Civil status" value="single">Single
                <br>
            </label>
            <label>
                <input type="radio" name="Civil status" value="divorced">Divorced
                <br>
            </label>
            <label>
                <input type="radio" name="Civil status" value="widowed">Widowed
                <br>
            </label>
        </fieldset>
        <br>
            <fieldset>
                <h2>Life position</h2>
                The main thing in life is:
                <select>
                    <option value="">None</option>
                    <option value="family">Family and Children</option>
                    <option value="career">Career and money</option>
                    <option value="resty">Entertainment and recreation</option>
                    <option value="self">Self-development</option>
                </select>
                <br> Attitude to smoking:
                <select>
                    <option value="-+">Neutral</option>
                    <option value="-">Negative</option>
                    <option value="+">Positive</option>
                </select>
                <br> Attitude to alcohol:
                <select>
                    <option value="-+">Neutral</option>
                    <option value="-">Negative</option>
                    <option value="+">Positive</option>
                </select>
            </fieldset>
<br>
            <fieldset>
                <h2>Music</h2>
                You like
                <br>
                <label>
                    <input type="checkbox" name="music" value="rock"> Rock
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="pop"> Pop
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="jazz"> Jazz
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="classical"> Classical
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="hip-hop"> Hip-Hop
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="alternative"> Alternative
                </label>
                <br>
                <label>
                    <input type="checkbox" name="music" value="folk"> Folk
                </label>
            </fieldset>
            <br>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
            <br>

        </form>
